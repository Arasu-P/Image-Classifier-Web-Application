<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Person Classifier</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  
    <link rel="stylesheet" href="{{ url_for('static', filename='dropzone.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Image Classifier Project</a>
    </nav>

    <div class="container">
        <div class="row">

    
            <div class="col card-wrapper" data-player="dhoni">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100"
                             src="{{ url_for('static', filename='test_images/dhoni.jpg') }}"
                             alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">M S Dhoni</h4>
                    </div>
                </div>
            </div>

            <div class="col card-wrapper" data-player="samantha">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100"
                             src="{{ url_for('static', filename='test_images/sam.jpg') }}"
                             alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Samantha</h4>
                    </div>
                </div>
            </div>

            <div class="col card-wrapper" data-player="smirthi_mandana">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100"
                             src="{{ url_for('static', filename='test_images/smri.jpg') }}"
                             alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Smrithi Mandana</h4>
                    </div>
                </div>
            </div>

            <div class="col card-wrapper" data-player="vijay">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100"
                             src="{{ url_for('static', filename='test_images/vijay.jpg') }}"
                             alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Vijay</h4>
                    </div>
                </div>
            </div>

            <div class="col card-wrapper" data-player="virat_kohli">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100"
                             src="{{ url_for('static', filename='test_images/virat.jpg') }}"
                             alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Virat Kohli</h4>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <form class="dropzone" id="dropzone">
                            <div class="dz-message needsclick">
                                <img src="{{ url_for('static', filename='images/upload.png') }}"
                                     width="50vw" height="50vw"><br>
                                <span class="note needsclick">Drop files here or click to upload</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 mx-auto">
                        <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-8 error" id="error">
                <p>Can't classify image. Classifier was not able to detect face and two eyes properly</p>
            </div>

            <div class="col-sm-4" id="resultHolder"></div>

            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                    <tr>
                        <th>Player</th>
                        <th>Probability Score</th>
                    </tr>
                    <tr>
                        <td>M S Dhoni</td>
                        <td id="score_dhoni"></td>
                    </tr>
                    <tr>
                        <td>Samantha</td>
                        <td id="score_samantha"></td>
                    </tr>
                    <tr>
                        <td>Smrithi Mandana</td>
                        <td id="score_smrithi_mandana"></td>
                    </tr>
                    <tr>
                        <td>Vijay</td>
                        <td id="score_vijay"></td>
                    </tr>
                    <tr>
                        <td>Virat Kohli</td>
                        <td id="score_virat_kohli"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script src="{{ url_for('static', filename='dropzone.min.js') }}"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>

</html>
